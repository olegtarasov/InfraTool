name: Release

on:
  push:
    tags: ["v*"]

jobs:
  build:
    strategy:
      matrix:
        rid: [osx-arm64, osx-x64, linux-x64, linux-arm64, win-x64, win-arm64]

    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x
      - name: Create output dir
        run: mkdir output
      - name: Build
        run: dotnet publish -c Release -r ${{ matrix.rid }} --self-contained false -o output
      - name: Archive Release
        uses: thedoctor0/zip-release@0.7.5
        with:
          command: mkdir -p output
          directory: output
          filename: ../infrawatcher-${{ matrix.rid }}.zip
          exclusions: "*.yaml *.json *.pdb"
      - uses: actions/upload-artifact@v4
        with:
          name: infrawatcher-${{ matrix.rid }}.zip
          path: infrawatcher-${{ matrix.rid }}.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
      - uses: ncipollo/release-action@v1
        with:
          allowUpdates: true
          artifacts: "*"
